{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title entry-hint-parent">
      {{ .Title }}
    </h1>
  </header>
  
  <div class="post-content">
    {{ .Content }}
    
    <link rel="stylesheet" href="/css/gallery.css">
    
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="/images/galerie/IMG_1.jpg" alt="Popisek prvního obrazu">
      </div>
      <div class="gallery-item">
        <img src="/images/galerie/IMG_2.jpg" alt="Popisek druhého obrazu">
      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
      <span class="lightbox-close">&times;</span>
      <div class="lightbox-content">
        <img class="lightbox-img" src="" alt="">
        <span class="lightbox-nav lightbox-prev">&#10094;</span>
        <span class="lightbox-nav lightbox-next">&#10095;</span>
      </div>
    </div>

    <script src="/js/gallery.js"></script>
  </div>
</article>
{{ end }}
